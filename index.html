<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Tab</title>
    <link id="themeStylesheet" rel="stylesheet" href="themes/default.css">
    <!-- Favicon for all browsers -->
    <link rel="icon" href="/site-data/favicon.ico" type="image/x-icon">
    <!-- Apple Touch Icons (for iOS home screen bookmarks) -->
    <link rel="apple-touch-icon" sizes="57x57" href="/site-data/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="/site-data/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="/site-data/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="/site-data/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="/site-data/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="/site-data/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="/site-data/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="/site-data/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/site-data/apple-icon-180x180.png">
    <!-- Favicons for different devices -->
    <link rel="icon" type="image/png" sizes="192x192" href="/site-data/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/site-data/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="/site-data/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/site-data/favicon-16x16.png">
    <!-- Web App Manifest (defines the PWA settings) -->
    <link rel="manifest" href="/site-data/site.webmanifest">
    <!-- Windows-specific tiles (for pinned sites in Windows Start menu) -->
    <meta name="msapplication-TileColor" content="#000000">
    <meta name="msapplication-TileImage" content="/site-data/ms-icon-144x144.png">
    <!-- Defines the color of the browser UI elements -->
    <meta name="theme-color" content="#000000">
    <!-- Open Graph Meta Tags (for social media sharing, mainly Facebook) -->
    <meta property="og:title" content="ThatSINEWAVE - New Tab">
    <meta property="og:description" content="A beautifully customizable new tab replacement for modern browsers. Transform your browser's new tab page into a sleek, personalized dashboard with multiple themes, search engine options, and productivity features.">
    <meta property="og:image" content="https://raw.githubusercontent.com/ThatSINEWAVE/New-Tab/refs/heads/main/site-data/social-share/New-Tab.png">
    <meta property="og:url" content="https://thatsinewave.github.io/New-Tab/">
    <meta property="og:type" content="website">
    <!-- Twitter Card Meta Tags (for better sharing on Twitter) -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="ThatSINEWAVE - New Tab">
    <meta name="twitter:description" content="A beautifully customizable new tab replacement for modern browsers. Transform your browser's new tab page into a sleek, personalized dashboard with multiple themes, search engine options, and productivity features.">
    <meta name="twitter:image" content="https://raw.githubusercontent.com/ThatSINEWAVE/New-Tab/refs/heads/main/site-data/social-share/New-Tab.png">
  </head>
  <body>
    <div class="clock" id="clock"></div>
    <div class="settings">
      <button id="settingsBtn">âš™</button>
      <div id="dropdown" class="dropdown">
        <p>Search Engine:</p>
        <label>
          <input type="radio" name="searchEngine" value="google">
          <span>Google</span>
        </label>
        <label>
          <input type="radio" name="searchEngine" value="bing">
          <span>Bing</span>
        </label>
        <label>
          <input type="radio" name="searchEngine" value="duckduckgo">
          <span>DuckDuckGo</span>
        </label>
        <label>
          <input type="radio" name="searchEngine" value="brave">
          <span>Brave</span>
        </label>
        <hr>
        <p>Theme:</p>
        <label>
          <input type="radio" name="theme" value="default">
          <span>Default</span>
        </label>
        <label>
          <input type="radio" name="theme" value="minimal-white">
          <span>Minimal White</span>
        </label>
        <label>
          <input type="radio" name="theme" value="minimal-dark">
          <span>Minimal Dark</span>
        </label>
        <label>
          <input type="radio" name="theme" value="aurora-flux">
          <span>Aurora Flux</span>
        </label>
        <label>
          <input type="radio" name="theme" value="cyberpunk">
          <span>Cyberpunk</span>
        </label>
        <label>
          <input type="radio" name="theme" value="natural">
          <span>Natural</span>
        </label>
        <label>
          <input type="radio" name="theme" value="retro">
          <span>Retro</span>
        </label>
        <hr>
        <p>Visibility:</p>
        <p>Clock:</p>
        <label>
          <input type="radio" name="clockVisibility" value="shown">
          <span>Shown</span>
        </label>
        <label>
          <input type="radio" name="clockVisibility" value="hidden">
          <span>Hidden</span>
        </label>
        <p>Frequent Searches:</p>
        <label>
          <input type="radio" name="frequentVisibility" value="shown">
          <span>Shown</span>
        </label>
        <label>
          <input type="radio" name="frequentVisibility" value="hidden">
          <span>Hidden</span>
        </label>
        <p>Favorites:</p>
        <label>
          <input type="radio" name="favoritesVisibility" value="shown">
          <span>Shown</span>
        </label>
        <label>
          <input type="radio" name="favoritesVisibility" value="hidden">
          <span>Hidden</span>
        </label>
      </div>
    </div>
    <div class="content-wrapper">
      <div class="container">
        <div class="search-container">
          <span class="prompt">></span>
          <input type="text" id="searchBox" placeholder="Type your search..." autofocus>
        </div>
      </div>
      <div class="frequent-searches">
        <h4>Frequent Searches</h4>
        <div class="frequent-items" id="frequentItems"></div>
      </div>
      <div class="favorites-container">
        <h4>Favorites</h4>
        <div class="favorites-bar" id="favoritesBar"></div>
      </div>
    </div>
    <footer>
      <a href="https://thatsinewave.github.io/Discord-Redirect/" target="blank">
        <img src="../site-data/icons/Discord.png" alt="Join my Discord server">
      </a>
      <a href="https://github.com/ThatSINEWAVE/New-Tab" target="blank">
        <img src="../site-data/icons/Logo.png" alt="Official Github Repo">
      </a>
      <a href="https://ko-fi.com/thatsinewave" target="blank">
        <img src="../site-data/icons/Heart.png" alt="Support my work!">
      </a>
    </footer>
  </body>
  <script defer src="script.js"></script>
</html>
