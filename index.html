<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Tab</title>
    <link id="themeStylesheet" rel="stylesheet" href="themes/default.css">
    <link rel="icon" href="site-data/favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" sizes="180x180" href="site-data/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="site-data/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="site-data/favicon-16x16.png">
    <link rel="manifest" href="site-data/site.webmanifest">
  </head>
  <body>
    <div class="clock" id="clock"></div>
    <div class="settings">
      <button id="settingsBtn">âš™</button>
      <div id="dropdown" class="dropdown">
        <p>Search Engine:</p>
        <label>
          <input type="radio" name="searchEngine" value="google">
          <span>Google</span>
        </label>
        <label>
          <input type="radio" name="searchEngine" value="bing">
          <span>Bing</span>
        </label>
        <label>
          <input type="radio" name="searchEngine" value="duckduckgo">
          <span>DuckDuckGo</span>
        </label>
        <label>
          <input type="radio" name="searchEngine" value="brave">
          <span>Brave</span>
        </label>
        <hr>
        <p>Theme:</p>
        <label>
          <input type="radio" name="theme" value="default">
          <span>Default</span>
        </label>
        <label>
          <input type="radio" name="theme" value="minimal-white">
          <span>Minimal White</span>
        </label>
        <label>
          <input type="radio" name="theme" value="minimal-dark">
          <span>Minimal Dark</span>
        </label>
        <label>
          <input type="radio" name="theme" value="aurora-flux">
          <span>Aurora Flux</span>
        </label>
        <label>
          <input type="radio" name="theme" value="cyberpunk">
          <span>Cyberpunk</span>
        </label>
        <label>
          <input type="radio" name="theme" value="natural">
          <span>Natural</span>
        </label>
        <label>
          <input type="radio" name="theme" value="retro">
          <span>Retro</span>
        </label>
        <hr>
        <p>Visibility:</p>
        <p>Clock:</p>
        <label>
          <input type="radio" name="clockVisibility" value="shown">
          <span>Shown</span>
        </label>
        <label>
          <input type="radio" name="clockVisibility" value="hidden">
          <span>Hidden</span>
        </label>
        <p>Frequent Searches:</p>
        <label>
          <input type="radio" name="frequentVisibility" value="shown">
          <span>Shown</span>
        </label>
        <label>
          <input type="radio" name="frequentVisibility" value="hidden">
          <span>Hidden</span>
        </label>
        <p>Favorites:</p>
        <label>
          <input type="radio" name="favoritesVisibility" value="shown">
          <span>Shown</span>
        </label>
        <label>
          <input type="radio" name="favoritesVisibility" value="hidden">
          <span>Hidden</span>
        </label>
      </div>
    </div>
    <div class="content-wrapper">
      <div class="container">
        <div class="search-container">
          <span class="prompt">></span>
          <input type="text" id="searchBox" placeholder="Type your search..." autofocus>
        </div>
      </div>
      <div class="frequent-searches">
        <h4>Frequent Searches</h4>
        <div class="frequent-items" id="frequentItems"></div>
      </div>
      <div class="favorites-container">
        <h4>Favorites</h4>
        <div class="favorites-bar" id="favoritesBar"></div>
      </div>
    </div>
    <footer>
      <a href="https://discord.gg/2nHHHBWNDw" target="blank">
        <img src="site-data/icons/Discord.png" alt="Join my Discord server">
      </a>
      <a href="https://github.com/ThatSINEWAVE/New-Tab" target="blank">
        <img src="site-data/icons/Logo.png" alt="Official Github Repo">
      </a>
      <a href="https://ko-fi.com/thatsinewave" target="blank">
        <img src="site-data/icons/Heart.png" alt="Support my work!">
      </a>
    </footer>
  </body>
  <script defer src="script.js"></script>
</html>
